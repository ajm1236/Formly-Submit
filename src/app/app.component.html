<div class="p-grid p-align-center" style="height: 100vh"  [ngStyle]="{backgroundColor:'var(--teal-500)'}">
  <div class="p-col-6"  [ngStyle]="{color:'var(--teal-50)'}" >
    <div style="text-align: center" class="col-xs-12" [ngStyle]="{backgroundColor:'var(--teal-700)'}"  >
      <p class="text-6xl">Revenue | myAccount</p>
      <hr>
      <ul>
        <li
          role="presentation"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/">Main</a>
      </li>
        <li
          role="presentation"
          routerLinkActive="active">
          <a [routerLink]="['form2']">Form2</a>
        </li>
        <li
          role="presentation"
          routerLinkActive="active">
          <a [routerLink]="['form3']">Form3</a>
        </li>
      </ul>
      <hr>
      <div class="card p-3 bg-teal-300 border-round-xl" style="margin-left: 20px; margin-right:20px; width:auto;" [ngStyle]="{backgroundColor:'var(--teal-300)'}" >
        <div class="flex flex-wrap card-container">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
